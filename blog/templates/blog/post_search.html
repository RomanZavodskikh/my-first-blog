{% extends 'blog/base.html' %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>Опубликовано: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h1>Постов не найдено. Сорян... ;-(</h1>
    {% endif %}
{% endblock %}
